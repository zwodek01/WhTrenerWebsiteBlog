<app-menu *ngIf="activeRoute">
</app-menu>
<mat-sidenav-container (backdropClick)="close('backdrop')">
  <mat-sidenav *ngIf="!activeRoute" class="sidenav" #sidenav>
    <button class="sidenav__button sidenav__button--close" (click)="close('backdrop')"><i
        class="fas fa-times"></i></button>
    <div class="sidenav__container">
      <h1>LOGO</h1>
      <div class="line"></div>
      <div class="sidenav__circle"></div>
      <h2>Nazwa profilu</h2>
      <div class="line"></div>
      <ul class="sidenav__menu">
        <li (click)="close('backdrop')" routerLink="/panel" routerLinkActive="active" class="sidenav__menu-item hover">
          Panel użytkownika</li>
        <li (click)="close('backdrop')" routerLink="/trening" routerLinkActive="active"
          class="sidenav__menu-item hover">Treningi</li>
        <li (click)="close('backdrop')" routerLink="/dieta" routerLinkActive="active" class="sidenav__menu-item hover">
          Dieta</li>
        <li (click)="close('backdrop')" routerLink="/suplementacja" routerLinkActive="active"
          class="sidenav__menu-item hover">Suplementacja</li>
        <li (click)="close('backdrop')" routerLink="/raport" routerLinkActive="active" class="sidenav__menu-item hover">
          Stwórz raport</li>
        <li (click)="close('backdrop')" routerLink="/trening" routerLinkActive="active"
          class="sidenav__menu-item hover">Wykresy postępów</li>
        <li (click)="close('backdrop')" routerLink="/ankieta" routerLinkActive="active"
          class="sidenav__menu-item hover">Ankieta</li>
        <li (click)="close('backdrop')" routerLink="/ustawienia" routerLinkActive="active"
          class="sidenav__menu-item hover">Ustawienia</li>
      </ul>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <button class="sidenav__button sidenav__button--open" (click)="sidenav.open()"><i class="fas fa-bars"></i></button>
    <router-outlet></router-outlet>
    <app-footer *ngIf="activeRoute"></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
