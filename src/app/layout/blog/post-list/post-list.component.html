<article class="post">
  <h3 class="post__title">{{titlePost}}</h3>
  <p>Napisał <span class="yellow">{{authorPost}}</span></p>
  <p>{{datePost}}</p>
  <img [src]=photoPost alt="" class="post__photo">
  <p class="post__text text">{{contentPost}}</p>
  <p class="post__category">Kategoria: <span class="yellow">{{categoryPost}}</span></p>
  <button class="button">Czytaj więcej</button>
  <div class="line"></div>
</article>
