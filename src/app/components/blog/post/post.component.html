<section class="post wow fadeIn" data-wow-delay="0.4s">
  <button (click)="backToLastPage()" class="post__back-button" gradient="peach" rounded="true" mdbWavesEffect
    mdbBtn>&#8592;</button>
  <div uk-parallax="bgy: -200" class="class" [style.background-image]="backgroundImg">
  </div>
  <div class="post__container">
    <h2 class="post__title">{{database?.title}}</h2>
    <p class="post__date">{{database?.date}}</p>
    <p class="post__sub-title">{{database?.subTitle}}</p>
    <div class="post__html-content" [innerHtml]="database?.htmlPost | safe: 'html'">
    </div>
  </div>
</section>
<app-footer></app-footer>
